        <script>
            // var dt = require(`datatables.net`);
            jQuery(document).ready(() => {
                let itemtable = new DataTable("#itemtable", {
                    data: items,
                    responsive: true,

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
